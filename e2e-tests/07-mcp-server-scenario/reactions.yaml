apiVersion: v1
kind: Reaction
name: mcp-server-e2e
spec:
  kind: McpServer
  queries:
    customer-data: >
      {
        "keyField": "customer_id",
        "resourceContentType": "application/json",
        "description": "E2E test customer data from PostgreSQL"
      }
    order-data: >
      {
        "keyField": "order_id",
        "resourceContentType": "application/json",
        "description": "E2E test order data from PostgreSQL"
      }